{% extends "base.html" %}

{% load static %}

{% block content %}

<section class="home" id="home">
    <div class="home_container bd-container bd-grid">
        <div class="home_data">
            <span class="home_greetings">Hello, this is a blog</span>
            {% for blog in blogs %}

            <h2>{{ blog.title }}</h2>
            <h5>{{ blog.date }}</h5>
            <p>{{ blog.title }}</p>

            {% endfor %}

        </div>
    </div>
</section>

{% endblock %}
