{% extends "base.html" %}

{% load static %}

{% block content %}

<section class="home" id="home">
    <div class="home_container bd-container bd-grid">
        <div class="home_data">

            <h1>Create Qualification</h1>

            <form action="" method="POST">
                {% for fm in form %}
                <!-- need to be added into any form -->
                {% csrf_token %}
                <div class="row">
                    <label class="col text-center">{{fm.label}}</label>
                    <p class="col text-center">{{fm}}</p>
                </div>
                {% endfor %}
                <button type="submit">create</button>
            </form>

        </div>
        <a href="{% url 'create_entry' %}" class="button button-light button-more">Back to Create
            Entry</a>
    </div>
</section>

{% endblock %}
