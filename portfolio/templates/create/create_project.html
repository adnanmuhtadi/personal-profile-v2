{% extends "base.html" %}

{% load static %}

{% block content %}

<section class="home" id="home">
    <div class="home_container_admin bd-container bd-grid">
        <div class="home_data-admin">

            <h1 class="mb-4 text-center">Create Project</h1>

            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for fm in form %}
                <div class="row">
                    <label class="col-md-6 col-sm-12 mb-1 text-sm-start text-md-end">{{fm.label}}</label>
                    <p class="col-md-6 col-sm-12 mb-2 text-sm-start text-md-start">{{fm}}</p>
                </div>
                {% endfor %}
                <div class="text-center">
                    <button type="submit">Create</button>
                </div>
            </form>

        </div>
        <a href="{% url 'create_entry' %}" class="button button-light text-center button-more">Back to Create
            Entry</a>
    </div>
</section>

{% endblock %}
