{% extends "base.html" %}

{% load static %}

{% block content %}

<section class="home" id="home">

    <div class="home_container_admin bd-container bd-grid">
        <h1 class="admin-title">Create Project</h1>
        <div class="home-admin">
            <div class="home_data-admin">


                <form action="" method="POST" enctype="multipart/form-data">
                    <!-- for loop to go through the list within the form -->
                    {% for fm in form %}
                    {% csrf_token %}
                    <div class="row">
                        <!-- styling the label and field of the form -->
                        <label class="col-md-6 col-sm-12 mb-1 text-sm-start text-md-end">{{fm.label}}</label>
                        <p class="col-md-6 col-sm-12 mb-2 text-sm-start text-md-start">{{fm}}</p>
                    </div>
                    {% endfor %}
                    <div class="text-center">
                        <button type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- gets redirected to the Create entry page-->
        <a href="{% url 'create_entry' %}" class="button-over button button-light text-center button-more">Back to
            Create
            Entry</a>
    </div>
</section>

{% endblock %}
